# Xcode
# Build, test, and archive an Xcode workspace on macOS.
# Add steps that install certificates, test, sign, and distribute the app, save build artifacts, and more:
# https://docs.microsoft.com/vsts/pipelines/languages/xcode

pool:
  vmImage: 'macOS 10.13'

steps:
- task: Xcode@5
  inputs:
    scheme: 'SwiftFuture'
    sdk: 'macosx'
    configuration: 'Debug'
    xcodeVersion: '9' # Options: 8, 9, default, specifyPath
    actions: 'test'
    #destinationSimulators: 'iPhone 8'
- task: ShellScript@2
  inputs:
    scriptPath: xccov-to-sonarqube-generic.sh
    args: 'build/Logs/Test/*.xccovarchive > build/reports/cobertura.xml'
- task: PublishTestResults@2
  inputs:
    testRunner: 'JUnit' # Options: JUnit, NUnit, VSTest, XUnit
    testResultsFiles: 'build/reports/junit.xml'
- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: 'Cobertura' # Options: cobertura, jaCoCo
    summaryFileLocation: 'build/reports/cobertura.xml'